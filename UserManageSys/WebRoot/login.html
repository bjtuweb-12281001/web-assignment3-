<head>
<meta charset="utf-8" />

<title>用户登录</title>

<link rel="stylesheet" href="include/css/style.css" />
<link href="http://api.mobilis.co.kr/webfonts/css/?fontface=NanumGothicWeb" rel="stylesheet" />
<link href="http://fonts.googleapis.com/css?family=Sansita+One" rel="stylesheet" />

<body>

<div id="reg">
	<h2 title="用户登录">Login</h2>
	<form id="reg_form" action="LoginClServlet" method="post">
		<p>
			<label for="u_name">名字</label>
			<input id="u_name" name="usename" type="text" placeholder="名字" required />
		</p>
		<p>
			<label for="u_pass">密码</label>
			<input id="u_pass" name="passwd" type="password" placeholder="密码" required />
		</p>
		<p id="add_count">
			<button id="reg_new" type="submit" title="用户登录">^</button>
		</p>
	</form>
</div><!-- e: #reg -->

</body>
</html>
